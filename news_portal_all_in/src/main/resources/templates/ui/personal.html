<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header.html :: head"></head>


<body class="skin-orange">
<!-- HEADER -->
<header class="primary">
    <div th:replace="fragments/header.html :: firstbar"></div>
    <nav th:replace="fragments/header.html :: nav"></nav>
</header>

<section class="page">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="page-title">My account</h1>


                <div th:if="${error}!=null" class="alert alert-danger">[[${error}]]</div>
                <div th:if="${success}!=null" class="alert">[[${success}]]</div>

                <form method="post" th:action="@{/user/edituser}" th:object="${user}">
                    <div class="form-group">
                        <!--                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username</label>-->
                        <label>Username</label>
                        <input type="text" class="form-control" name="username"
                               placeholder="username" value="target" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <!--                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName</label>-->
                        <label>First name</label>
                        <input type="text" class="form-control" name="firstName"
                               placeholder="firstName" value="John" th:field="*{firstName}">
                    </div>
                    <div class="form-group">
                        <!--                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName</label>-->
                        <label>Last name</label>
                        <input type="text" class="form-control" name="lastName"
                               placeholder="lastName" value="Connor" th:field="*{lastName}">
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <!--                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</label>-->
                        <input type="email" class="form-control" name="email"
                               placeholder="email" value="terminator@murder.tv" th:field="*{email}">
                    </div>

                    <div class="form-group">

                        <h4>articleLikes: </h4><h4 th:text="*{articleLikes.size()}"></h4>
                        <h4>articleRatings: </h4><h4 th:text="*{articleRatings.size()}"></h4>
                        <h4>comments: </h4><h4 th:text="*{comments.size()}"></h4>
                        <h4>commentLikes: </h4><h4 th:text="*{commentLikes.size()}"></h4>

                    </div>

                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary btn-block">Save data</button>
                    </div>
                </form>

                <!--                <p class="page-subtitle">See it</p>-->
                <div class="line thin"></div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer th:replace="fragments/footer.html :: footer"></footer>
<!-- /FOOTER -->

<!-- JS -->
<script th:remove="tag" th:replace="fragments/scripts.html :: scripts"></script>

</body>
</html>
