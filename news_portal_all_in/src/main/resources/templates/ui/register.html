<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header.html :: head"></head>

<body class="skin-orange">
<!-- HEADER -->
<header class="primary" th:replace="fragments/header.html :: header"></header>
<!-- /HEADER -->

		<section class="login first grey">
			<div class="container">
				<div class="box-wrapper">				
					<div class="box box-border">
						<div class="box-body">
							<h4>Register</h4>
							<form th:action="@{/register/process}" method="post" th:object="${systemUser}">

                <div class="form-group">
                  <div class="col-xs-15">
                    <div th:if="${registrationError != null}">
                      <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${registrationError}">
                      </div>
                    </div>
                  </div>
                </div>

<!--                Username-->
								<div class="form-group">
									<label>Имя пользователя</label>
									<input  type="text" name="name" class="form-control" th:field="*{username}">

                  <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
								</div>

<!--                Email-->
								<div class="form-group">
									<label>Email</label>
									<input  type="email" name="email" class="form-control" th:field="*{email}">

                  <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>

<!--                Password-->
								<div class="form-group">
                  <label>Пароль</label>
									<input  type="password" name="password" class="form-control" th:field="*{password}">

                  <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
								</div>

<!--                MatchingPassword-->
								<div class="form-group">
									<label class="fw">Пароль еще раз</label>
									<input type="password" name="matchingPassword" class="form-control" th:field="*{matchingPassword}">

                  <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></div>
								</div>

<!--                FirstName-->
                <div class="form-group">
                  <label class="fw">Ваше имя</label>
                  <input type="text" name="firstName" class="form-control" th:field="*{firstName}">

                  <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

<!--                LastName-->
                <div class="form-group">
                  <label class="fw">Ваша фамилия</label>
                  <input type="text" name="lasName" class="form-control" th:field="*{lastName}">

                  <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

								<div class="form-group text-right">
									<button type="submit" class="btn btn-primary btn-block">Регистрация</button>
								</div>
								<div class="form-group text-center">
									<span class="text-muted">Already have an account?</span> <a href="../ui/login.html" th:href="@{/login}">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

	<!-- FOOTER -->
	<footer th:replace="fragments/footer.html :: footer"></footer>
	<!-- /FOOTER -->

	<!-- JS -->
	<script th:replace="fragments/footer.html :: scripts"></script>
	</body>
</html>
