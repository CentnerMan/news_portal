<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header.html :: head"></head>

<body class="skin-orange">

<header class="primary" th:replace="fragments/header.html :: header">

</header>

<!--<header class="primary" >-->
<!--    <div th:replace="fragments/header.html :: firstbar"></div>-->
<!--</header>-->

<div class="d-flex">
<!--    <div th:replace="admin/sidebar :: sidebar"></div>-->

    <div class="content p-4">
        <h2 class="mb-4">User list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/user/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="users" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}">Admin</td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a th:href="@{user/edit/{id}(id=${user.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">Edit<i class="fa fa-fw fa-edit"></i></a>
                            <a th:href="@{user/delete/{id}(id=${user.id})}" class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">Delete<i class="fa fa-fw fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer th:replace="fragments/footer.html :: footer"></footer>
<!-- /FOOTER -->

<!-- JS -->
<script th:replace="fragments/footer.html :: scripts"></script>
</body>

</body>
</html>
